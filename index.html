<!DOCTYPE html>
<html>
  <head>
    <title>Kosmos Management LLC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <script id="portfolio-template" type="text/x-handlebars-template">
      <article>
        <div class="floatclear"></div>
        <section class="portfolioitem" data-category="{{title}}">
          <img src="{{img}}">
          <h2>{{name}}</h2>
          <h3><a href="{{url}}">{{url}}</a></h3>
          {{{description}}}
        </section>
    </article>
    </script>
  </head>
  <body>
    <header>
      <div class="sociallinks">
        <a href="https://www.facebook.com/davidakosmos" target="_blank"><span class="icon-facebook2"></span></a>
        <a href="https://github.com/DKosmos" target="_blank"><span class="icon-github"></span></a>
      </div>
      <div>
        <img src="imgs/KosmosManagmentTransp.png">
        <nav>
          <span class="icon-menu"></span>
          <ul class="navbar hidden">
            <li class="tab" data-content="home">Home</li>
            <li class="tab" data-content="about">About</li>
            <li class="tab" data-content="portfolio">Portfolio</li>
          </ul>
        </nav>
      </div>
      <div class="icon-menu"><div>
    </header>
    <div class="floatclear"></div>
    <main>
      <section class="home content">
        <p>Home Page</p>
      </section>
      <section class="about content">
        <p>About Page</p>
      </section>
      <section class="portfolio content">
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="scripts/portfolioItems.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/viewcontrol.js"></script>
    <footer><img src="imgs/KosmosCircleLogoTransp.png"></footer>
  </body>
</html>
